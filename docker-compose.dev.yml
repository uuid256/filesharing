# Development Docker Compose
# Usage: docker compose -f docker-compose.dev.yml up
#
# Services:
#   - frontend: Next.js (http://localhost:3000)
#   - backend:  NestJS  (http://localhost:3001/api)
#   - mongo:    MongoDB (localhost:27017)
#   - mongo-express: DB Admin UI (http://localhost:8081)

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: file-storage-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-example}
      MONGO_INITDB_DATABASE: file-storage
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - file-storage-network

  # Mongo Express - Database Admin UI
  mongo-express:
    image: mongo-express:latest
    container_name: file-storage-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-example}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-example}@mongo:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - file-storage-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: file-storage-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-example}@mongo:27017/file-storage?authSource=admin
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      # Prevent node_modules from being overwritten
      - backend_node_modules:/app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - file-storage-network

  # Frontend (Next.js) - at project root
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: file-storage-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001}
      WATCHPACK_POLLING: "true"
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app
      - ./public:/app/public
      - ./next.config.ts:/app/next.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.mjs:/app/postcss.config.mjs
      - ./tsconfig.json:/app/tsconfig.json
      # Prevent node_modules and .next from being overwritten
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - file-storage-network

networks:
  file-storage-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local
